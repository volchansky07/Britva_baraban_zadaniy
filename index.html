<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Барабан заданий</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Montserrat+Alternates:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat Alternates", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #B8DB00;
      font-size: 42px;
      margin-top: 40px;
      margin-bottom: 25px;
      letter-spacing: 2px;
      font-weight: 800;
    }

    .board {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .right-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      transform: translateY(40px);
      max-width: 380px;
    }

    .wheel-wrapper {
      position: relative;
      width: 350px;
      height: 350px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #1a1a1a;
      background: conic-gradient(
        #B8DB00 0deg 36deg,
        #1a1a1a 36deg 72deg,
        #B8DB00 72deg 108deg,
        #1a1a1a 108deg 144deg,
        #B8DB00 144deg 180deg,
        #1a1a1a 180deg 216deg,
        #B8DB00 216deg 252deg,
        #1a1a1a 252deg 288deg,
        #B8DB00 288deg 324deg,
        #1a1a1a 324deg 360deg
      );
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 4s cubic-bezier(.17,.67,.32,1.36);
      box-shadow: 0 0 35px #B8DB00;
      z-index: 1;
    }

    /* ---------- Новый центр с логотипами ---------- */
    .wheel-center {
      width: 180px;
      height: 180px;
      background: #000;
      border-radius: 50%;
      border: 3px solid #B8DB00;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0;
    }

    /* Фиксируем шрифт только для логотипа */
    .wheel-center,
    .wheel-center * {
      font-family: "Montserrat", sans-serif !important;
      font-weight: 900 !important;
      letter-spacing: 2px !important;
    }

    .wheel-center svg {
      width: 160px;
      height: auto;
      transform: translateY(10px);
    }

    .pointer {
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 36px solid #ff3b3b;
      filter: drop-shadow(0 0 12px rgba(255,0,0,0.9));
      z-index: 999;
    }

    .task-box {
      width: 100%;
      background: #0e0e0e;
      border: 2px solid #B8DB00;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(184,219,0,0.3);
    }

    .task-label {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .task-text {
      font-size: 20px;
      line-height: 1.4;
    }

    .btn {
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      background: #B8DB00;
      color: #000;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 12px #B8DB00;
    }

    .add-box {
      width: 100%;
      background: #050505;
      border-radius: 16px;
      border: 1px solid #333;
      padding: 14px 16px;
      margin-top: 10px;
      font-size: 14px;
    }

    .add-label {
      opacity: 0.7;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .add-textarea {
      width: 100%;
      min-height: 60px;
      background: #111;
      border-radius: 10px;
      border: 1px solid #444;
      color: #fff;
      padding: 8px 10px;
      resize: vertical;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .btn-add {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid #B8DB00;
      background: transparent;
      color: #B8DB00;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
    }

    .timer {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #B8DB00;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 30%, #222 0, #000 70%);
      box-shadow: 0 0 18px rgba(184,219,0,0.5);
    }

    .timer-value {
      font-size: 24px;
      font-weight: 800;
      color: #B8DB00;
    }

    
    .timer-label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0.7;
  text-align: center;
  display: block;
  margin: 0 auto;
  transform: translateY(-2px);
}

  </style>
</head>

<body>

<h1>Барабан заданий</h1>

<div class="timer">
  <div class="timer-inner">
    <div class="timer-value" id="timerValue">60</div>
    <div class="timer-label">сек</div>
  </div>
</div>

<div class="board">

  <div class="wheel-wrapper">
    <div class="pointer"></div>

    <div class="wheel" id="wheel">

      <!-- НОВЫЙ ЛОГОТИП BRITVA + линия + SODA (SODA опущено ниже) -->
      <div class="wheel-center">
        <svg viewBox="0 0 600 420" xmlns="http://www.w3.org/2000/svg">

          <!-- BRITVA -->
          <text x="50%" y="150" text-anchor="middle"
                font-size="120" fill="white">
            BRITVA
          </text>

          <!-- Линия -->
          <rect x="150" y="185" width="300" height="14" rx="7" fill="white"/>

          <!-- SODA — опущено ниже -->
          <text x="50%" y="313" text-anchor="middle"
                font-size="120" fill="white">
            SODA
          </text>

        </svg>
      </div>

    </div>
  </div>

  <div class="right-block">

    <div class="task-box">
      <div class="task-label">Выпавшее задание:</div>
      <div class="task-text" id="taskText">Нажми кнопку «Крутить»</div>
    </div>

    <button class="btn" id="spinBtn">КРУТИТЬ</button>

    <div class="add-box">
      <div class="add-label">Добавить задание</div>
      <textarea class="add-textarea" id="newTask" placeholder="Например: «Сказать тост голосом диктора»"></textarea>
      <button class="btn-add" id="addTaskBtn">Добавить</button>
    </div>

  </div>

</div>

<script>
  const baseTasks = [
    "Отожмись 5 раз",
    "Сделай селфи с любым парнем",
    "Обними 3 человек за 15 секунд",
    "Поздравь всех с наступающим новым годом как президент",
    "Станцуй под любую песню",
    "Поцелуй девушку в щечку",
    "Выполни предыдущее задание",
    "Назови 5 причин, почему твой начальник самый лучший",
    "Скажи тост в стиле армянского застолья",
    "Покажи любое животное на букву К",
    "Станцуй парный танец с любым парнем из зала",
    "Поцелуй любого лысого мужчину в лысину",
    "Назови 3 нововведения, если бы ты стал(а) начальником",
    "Переведи 150₽ по СБП любому контакту",
    "Станцуй тверк или русско-народный танец на твой выбор",
    "Покажи свои мышцы, будто ты Мистер Олимпия",
    "Присядь 3 раза со словами «я люблю свою работу»",
    "Выбери 3 коллег и станцуй с ними под трек Матушка-земля",
    "Придумай задание ведущему",
    "Спой акапеллой с пятью коллегами любую песню группы ЛЮБЭ"
  ];

  const wheel = document.getElementById("wheel");
  const taskText = document.getElementById("taskText");
  const spinBtn = document.getElementById("spinBtn");
  const newTaskInput = document.getElementById("newTask");
  const addTaskBtn = document.getElementById("addTaskBtn");
  const timerValueEl = document.getElementById("timerValue");

  const savedCustom = localStorage.getItem("britva_custom_tasks");
  let customTasks = savedCustom ? JSON.parse(savedCustom) : [];
  let tasksRemaining = [...baseTasks, ...customTasks];

  let spinning = false;
  let currentRotation = 0;
  let timerInterval = null;
  let timerSeconds = 60;

  function resetTimer() {
    clearInterval(timerInterval);
    timerSeconds = 60;
    timerValueEl.textContent = timerSeconds;
  }

  function startTimer() {
    resetTimer();
    timerInterval = setInterval(() => {
      timerSeconds--;
      if (timerSeconds <= 0) {
        timerSeconds = 0;
        clearInterval(timerInterval);
      }
      timerValueEl.textContent = timerSeconds;
    }, 1000);
  }

  function spinWheel() {
    if (spinning) return;
    if (tasksRemaining.length === 0) {
      taskText.textContent = "Задания закончились!";
      return;
    }

    spinning = true;
    spinBtn.disabled = true;

    const seg = 360 / tasksRemaining.length;
    const index = Math.floor(Math.random() * tasksRemaining.length);
    const extra = Math.random() * (seg * 0.6) - seg * 0.3;
    const target = 360 * 6 + (index * seg) - 90 + extra;

    currentRotation += target;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      const task = tasksRemaining[index];
      taskText.textContent = task;

      tasksRemaining.splice(index, 1);
      startTimer();

      spinning = false;
      spinBtn.disabled = false;
    }, 4000);
  }

  function addTask() {
    const text = newTaskInput.value.trim();
    if (!text) return;

    customTasks.push(text);
    localStorage.setItem("britva_custom_tasks", JSON.stringify(customTasks));

    tasksRemaining.push(text);

    newTaskInput.value = "";
    taskText.textContent = "Задание добавлено!";
  }

  spinBtn.addEventListener("click", spinWheel);
  addTaskBtn.addEventListener("click", addTask);
</script>

</body>
</html>
